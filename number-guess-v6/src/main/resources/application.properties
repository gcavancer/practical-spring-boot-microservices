server.port=8081
server.servlet.context-path=/number-guess-service/app/

# Gives us access to the H2 database web console
spring.h2.console.enabled=true
# Generates the database *only* if it's not there yet
spring.jpa.hibernate.ddl-auto=create
# Creates the database in a file
spring.datasource.url=jdbc:h2:file:~/number-guess-v6;DB_CLOSE_ON_EXIT=FALSE;
# For educational purposes we will show the SQL in console
spring.jpa.properties.hibernate.show_sql=true

## RabbitMQ configuration
game.exchange=game_exchange
game.won.key=game.won